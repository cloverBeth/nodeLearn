<!DOCTYPE html>
<html lang="en" ng-app="ng003">
<head>
	<meta charset="UTF-8">
	<title>ng003</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="../js/angular.min.js"></script>
	<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>

	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body ng-controller="ng003Ctrl">
	<ul>
		<li ng-repeat="v in cities track by $index" style="{{$even?'color:red':'';}}">
		<!-- {{$first}}{{$last}}{{$even}}{{$odd}} -->
			城市：{{v.name}}
			拼音：{{v.value}}
		</li>
		<hr/>
		<li ng-repeat="v in cities" >
		<!-- {{$first}}{{$last}}{{$even}}{{$odd}} -->
			<span ng-if="$first" style="{{$first?'color:red':'';}}">
				城市：{{v.name}}
				拼音：{{v.value}}
			</span>
			<span ng-if="$last" style="{{$last?'color:red':'';}}">
				城市：{{v.name}}
				拼音：{{v.value}}
			</span>
		</li>
		<li ng-repeat="v in datas track by $index">
			{{v}}
		</li>
	</ul>
	<script>
		var m=angular.module('ng003',[]);
		m.controller('ng003Ctrl',["$scope",function($scope){
			$scope.cities=[
				{name:"北京",value:"beijing"},
				{name:'上海',value:"shanghai"},
				{name:'苏州',value:"suzhou"},
				{name:'苏州',value:"suzhou"}
			];
			$scope.datas=["北京",'上海','苏州','苏州']
		}]);
	</script>
</body>
</html>
