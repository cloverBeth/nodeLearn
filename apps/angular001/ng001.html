<!DOCTYPE html>
<html lang="en" ng-app="ng001">
<head>
	<meta charset="UTF-8">
	<title>ng001</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="../js/angular.min.js"></script>
	<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>

	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body ng-controller="ng001Ctrl">
	<!-- <form action="ng001.php" method="post">
		<input type="text" name="title" ng-model="name">
		{{name}}
		<input type="submit">
	</form> -->
	<div class="radios">
		<input type="radio" ng-model="status" value="1">开启
		<input type="radio" ng-model="status" value="0">关闭
		<div ng-show="status==0">
			<h3>关闭原因</h3>
			<textarea>后台维护中...</textarea>
		</div>
	</div>

	<div class="checkboxs">
		游戏：<input type="checkbox" ng-model="data.game" ng-true-value="1" ng-false-value="0">
		电影：<input type="checkbox" ng-model="data.video" ng-true-value="1" ng-false-value="0">
		<h3>{{data}}</h3>
		<div ng-show="data.game==1">
			<h1>游戏：</h1>
			<textarea name="" id="" cols="30" rows="10"></textarea>
		</div>
		<div ng-show="data.video==1">
			<h1>电影：</h1>
			<textarea name="" id="" cols="30" rows="10"></textarea>
		</div>
	</div>
	<div class="selects">
		<select ng-options="v.value as v.name for v in cities" ng-model="city">
			<option value="">请选择城市</option>
		</select>
	</div>
	<form action="ng001.php" name="fileds" method="post">
		标题：<input type="text" ng-model="filed.title"><br/>
		点击数：<input type="text" ng-model="filed.click"><br/>
		<textarea name="filedData" id="" cols="30" rows="10"></textarea>
		<input type="submit" value="提交">
	</form>
	<script>
		var m=angular.module('ng001',[]);
		m.controller('ng001Ctrl',["$scope",function($scope){
			$scope.name="hello,welcome";
			$scope.status=1;
			$scope.data={game:0,video:0};
			$scope.cities=[
				{name:"北京",value:"beijing"},
				{name:'上海',value:"shanghai"},
				{name:'苏州',value:"suzhou"}
			];
			//console.log(angular.version);
			// console.log(angular.lowercase("hihJJKJLKQW"));
			 var mydata=[
		 			{name:"北京",value:"beijing"},
		 			{name:'上海',value:"shanghai"}];
			 angular.forEach(mydata,function(v,k){
			 	v.value='city:'+v.value;
			 	// console.log(v);
			 	// console.log(mydata[k].name);
			 });
			 localStorage.setItem('mydata',angular.toJson(mydata));//转化为字符串
			 console.log(angular.fromJson(localStorage.getItem('mydata')));//字符串转化为对象
			 $scope.filed={title : '', click : 100};
			 $('form[name="fileds"]').submit(function(){
			 	$('[name="filedData"]').val(angular.toJson($scope.filed));
		 		// return false;
			 });
		}]);
	</script>
</body>
</html>
