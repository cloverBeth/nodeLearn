<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg-之旅</title>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" style="_height:300px;min-height:300px;width:100%;height:auto">
		<rect
			x="10"
			y="10"
			rx="5"
			ry="5"
			width="150"
			height="100"
			stroke="red"
			fill="none">			
		</rect>
		<circle
			cx="250"
			cy="60"
			r="50"
			stroke="red"
			fill="none">
		</circle>
		<ellipse
			cx="400"
			cy="60"
			rx="70"
			ry="50"
			stroke="red"
			fill="none">55555555			
		</ellipse>		
		<line
			x1="10"
			y1="120"
			x2="160"
			y2="220"
			stroke="red">
			
		</line>
		<polyline
			points="250 120
					300 220
					200 220"
			stroke="red"
			fill="none">			
		</polyline>
		<polygon
			points="250 120
					300 220
					200 220"
				stroke="red"
				stroke-width="5"
				fill="pink"
				transform="translate(150 0)">
			
		</polygon>
	</svg>
</body>
</html>
